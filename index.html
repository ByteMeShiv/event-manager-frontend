<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Vanilla JS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
<body class="bg-light">

    <header class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Event Manager</span>
            <button id="logout-btn" class="btn btn-danger d-none">Logout</button>
        </div>
    </header>

    <main class="container my-4">

        <section id="login-container" class="d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Log In</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Log In</button>
                                
                                <div id="login-message" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="app-container" class="d-none">
            <div class="row g-4">
                
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Create New Event</h3>
                            <form id="create-event-form">
                                <div class="mb-2">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" name="title" id="title" class="form-control" required>
                                </div>
                                <div class="mb-2">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="mb-2">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" name="location" id="location" class="form-control" required>
                                </div>
                                <div class="mb-2">
                                    <label for="start_time" class="form-label">Start Time</label>
                                    <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
                                </div>
                                <div class="mb-2">
                                    <label for="end_time" class="form-label">End Time</label>
                                    <input type="datetime-local" id="end_time" name="end_time" class="form-control">
                                </div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="is_public" id="is_public" class="form-check-input" checked>
                                    <label for="is_public" class="form-check-label">Public Event</label>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Create Event</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <h2>Events</h2>
                    <hr>
                    <div id="event-list">
                        </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
